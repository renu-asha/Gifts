<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gift Shop Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
        }

        .product img {
            width: 100%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .product h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        .product .price {
            font-size: 18px;
            color: #e74c3c;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>

    <header>
        <h1>Gift Shop Online</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <div class="product">
            <img src="gift1.jpg" alt="Gift 1">
            <h2>Personalized Mug</h2>
            <p>Perfect for any occasion</p>
            <p class="price">$15.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="gift2.jpg" alt="Gift 2">
            <h2>Customized Notebook</h2>
            <p>Write your memories down</p>
            <p class="price">$12.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="gift3.jpg" alt="Gift 3">
            <h2>Gift Box Set</h2>
            <p>Luxury gift set for loved ones</p>
            <p class="price">$39.99</p>
            <button>Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gift Shop Online | All Rights Reserved</p>
        <p><a href="mailto:info@giftshop.com">Contact Us</a></p>
    </footer>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>

</html>
